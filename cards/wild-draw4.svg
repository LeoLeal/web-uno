<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 60 90" width="60" height="90">
  <!-- White card base -->
  <rect width="60" height="90" rx="10" ry="10" x="0" y="0" 
        style="fill:#ffffff;stroke:#000000;stroke-width:0.5"/>
  <!-- Black background -->
  <rect width="50" height="80" rx="5" ry="5" x="5" y="5" 
        style="fill:#000000"/>
  <!-- White ellipse (tilted oval shape from original) -->
  <path d="m 45 20 c -22.09139 0 -40 17.90861 -40 40 0 5.52285 4.47715 10 10 10 22.09139 0 40 -17.90861 40 -40 0 -5.52285 -4.47715 -10 -10 -10 z"
        style="fill:#ffffff"/>
  <!-- White outline on the oval -->
  <path d="m 45 20 c -16.78 0 -31.13 10.35 -37.06 25 -1.88 4.64 -2.94 9.69 -2.94 15 0 5.52 4.48 10 10 10 16.78 0 31.13 -10.35 37.06 -25 1.88 -4.64 2.94 -9.69 2.94 -15 0 -5.52 -4.48 -10 -10 -10 z"
        style="fill:none;stroke:#ffffff;stroke-width:1"/>
  <!-- +4 top-left (original path style) -->
  <path d="m 19.9 7.5 -4.9 10 0 2.5 6 0 0 2.5 2.5 0 0 -2.5 1.5 0 0 -2.5 -1.5 0 0 -5 -2.5 0 0 5 -3.4 0 4.9 -10 z"
        style="fill:#ffffff"/>
  <path d="m 8.5 12.5 0 2.5 -2.5 0 0 2.5 2.5 0 0 2.5 2.5 0 0 -2.5 2.5 0 0 -2.5 -2.5 0 0 -2.5 -2.5 0 z"
        style="fill:#ffffff"/>
  <!-- +4 bottom-right (rotated) -->
  <path d="m 40.1 82.5 4.9 -10 0 -2.5 -6 0 0 -2.5 -2.5 0 0 2.5 -1.5 0 0 2.5 1.5 0 0 5 2.5 0 0 -5 3.4 0 -4.9 10 z"
        style="fill:#ffffff"/>
  <path d="m 51.5 77.5 0 -2.5 2.5 0 0 -2.5 -2.5 0 0 -2.5 -2.5 0 0 2.5 -2.5 0 0 2.5 2.5 0 0 2.5 2.5 0 z"
        style="fill:#ffffff"/>
  <!-- 4 mini colored cards in center (simplified skewed rectangles) -->
  <g transform="translate(25, 36)">
    <!-- Red card (back-left) -->
    <g transform="skewX(-15) translate(-4, 2)">
      <rect width="10" height="15" rx="1.5" ry="1.5" style="fill:#ffffff;stroke:#000000;stroke-width:0.3"/>
      <rect x="1" y="1" width="8" height="12" rx="1" ry="1" style="fill:#ed1c24"/>
    </g>
    <!-- Blue card -->
    <g transform="skewX(-15) translate(0, -2)">
      <rect width="10" height="15" rx="1.5" ry="1.5" style="fill:#ffffff;stroke:#000000;stroke-width:0.3"/>
      <rect x="1" y="1" width="8" height="12" rx="1" ry="1" style="fill:#0077c0"/>
    </g>
    <!-- Yellow card -->
    <g transform="skewX(-15) translate(4, 4)">
      <rect width="10" height="15" rx="1.5" ry="1.5" style="fill:#ffffff;stroke:#000000;stroke-width:0.3"/>
      <rect x="1" y="1" width="8" height="12" rx="1" ry="1" style="fill:#ffcc00"/>
    </g>
    <!-- Green card (front-right) -->
    <g transform="skewX(-15) translate(8, 0)">
      <rect width="10" height="15" rx="1.5" ry="1.5" style="fill:#ffffff;stroke:#000000;stroke-width:0.3"/>
      <rect x="1" y="1" width="8" height="12" rx="1" ry="1" style="fill:#00a651"/>
    </g>
  </g>
</svg>
