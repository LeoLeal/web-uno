schema: spec-driven

# Workflow settings
workflow:
  confirm_before_advance: true

# Project context
context: |
  P2P Uno - Peer-to-peer multiplayer Uno game.
  Full guidelines: See /AGENTS.md
  
  Stack: Next.js 16, TypeScript, Tailwind CSS, Yjs CRDT, WebRTC, Vitest.

# Per-artifact rules
rules:
  proposal:
    - Keep focused and concise
    - Reference AGENTS.md for conventions
  
  tasks:
    - Follow AGENTS.md guidelines
    - Include test coverage for new functionality
  
  spec:
    - Follow TypeScript conventions from AGENTS.md
    - Use explicit types and interfaces
  
  implementation:
    - Run `npm run lint` and `npm run test` before committing
    - Create tests for new functionality
    - Reference AGENTS.md for code style
