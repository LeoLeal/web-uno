<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>P2P Uno</title>
    <script>
      // SPA fallback for GitHub Pages
      // Stores the attempted path and redirects to index.html
      // so React Router can handle the route client-side.
      sessionStorage.setItem('spa-redirect', window.location.pathname + window.location.search);
      window.location.replace('/');
    </script>
  </head>
  <body></body>
</html>
